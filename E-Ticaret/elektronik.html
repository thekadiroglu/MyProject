<!DOCTYPE html>

  <head>

    <script
      src="https://kit.fontawesome.com/7552a03734.js"

    ></script>
    <link

    />
    <link

    />
    
    <link rel="stylesheet" type="text/css" href="elektronik.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link

    <script

            <div

            >
              <a
                href="/"
                class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
              >
                <svg
                  class="bi me-2"
                  width="40"
                  height="32"
                  role="img"
                  aria-label="final"
                >
                  <use xlink:href="#bootstrap" />
                </svg>
              </a>
  
              <ul
                class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
              >
                <li>
                  <a href="/index.html" class="nav-link text-white">
                    
                    <button class="btn"> <i class="bi bi-house"></i> Anasayfa
                  </a>
                </button>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    
                    <button class="btn"> <i class="bi bi-basket"></i> Sepetim
                  </a>
                </button>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    
                    <button class="btn"> <i class="bi bi-heart"></i> Favorilerim
                  </a>
                </button>
                </li>
                
              </ul>
            </div>
          </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
          <div class="container d-flex flex-wrap justify-content-center">
            <form
              class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto"
              role="search"
            >
            <!--İNPUT-->
            <div id="custom-search-input">
              <div class="input-group col-md-3">
                  <input type="text" class="form-control input-lg" placeholder="Ara-Bul Dünyası" />
                  <span class="input-group-btn">
                      <button class="btn btn-info btn-lg" type="button">
                        <i class="bi bi-search"></i>
                      </button>
                  </span>
              </div>
          </div>
            </form>
  
            <div class="text-end">
              <div class="col">
                <button class="col btn btn-dark-moon" ><a style="text-decoration: none;" href="/login.html">SignIn</a></button>
            
              
                <button class="col btn btn-dark-moon"> <a style="text-decoration: none;" href="/sıgnup.html"> Sign-up</a></button>
            </div>
            </div>
          </div>
        </div>
      </header>
      <!--header bitiş-->
      <!--İçerik Kısmı Başlangıç-->
      <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
        <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
          <svg class="bi pe-none me-2" width="50" height="30"><use xlink:href="#bootstrap"/></svg>
          <span class="fs-5 fw-semibold">FİLTRELE</span>
        </a>
        <ul style="height: 80px; width: 80px;" class="list-unstyled ps-0">

            <div class="collapse show" id="home-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Apple</a></li>
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Samsung</a></li>
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Oppo</a></li>

            </div>

            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">

            </button>
            <div class="collapse" id="dashboard-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Siyah</a></li>
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Mavi</a></li>
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Kırmızı</a></li>
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Yeşil</a></li>
              </ul>
            </div>

            </button>
            <div class="collapse" id="orders-collapse">
              <form>
                <label for="min_price">Minimum Fiyat:</label>
                <input type="number" id="min_price" name="min_price">
              
                <label for="max_price">Maksimum Fiyat:</label>
                <input type="number" id="max_price" name="max_price">
              
                <input type="submit" value="Filtrele">
              </form>
              
            </div>
          </li>
          <li class="border-top my-3"></li>
          <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
              Account
            </button>
            <div class="collapse" id="account-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">New...</a></li>
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Profile</a></li>
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Settings</a></li>
                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Sign out</a></li>
              </ul>
            </div>
          </li>
